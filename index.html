<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gallery of Horns</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <link href="https://fonts.googleapis.com/css?family=Comic+Neue&display=swap" rel="stylesheet">
    <script id="photo-template" type="x-tmpl-mustache">
        <div class ="{{keyword}}">
            <h2>{{title}}</h2>
            <img src="{{image_url}}" alt="">
            <p>{{description}}</p>
            <p>{{horns}}</p>
        </div>
    </script>
</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <section>
            <input type="button" value="Page One" id="pageone">
            <input type="button" value="Page two" id="pagetwo">
            <input id="titlee" type="button" value="Sort by Title"></input>
            <input id="no" type="button" value="Sort by No of horns"></input>
        </section>
        <select class="selectOption">
            <option value="default">Filter by Keyword</option>
        </select>
    </header>
    <main>
    </main>
    <footer>
        &copy;2018 Code Fellows
    </footer>
    
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
